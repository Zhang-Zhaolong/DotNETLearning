<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Life in Antra Keyboard</title>
    <style>
      .btn {
        width: 100%;
        height: 100px;
        color: blue;
      }
      .btn-nested {
        width: 100%;
        height: 50px;
        color: blue;
      }
    </style>
  </head>
  <body>
    <table border="2px" width="100%">
      <!-- Row 1 -->
      <tr>
        <td colspan="5" class="title">Antra Life</td>
      </tr>

      <!-- Row 2 -->
      <tr>
        <td colspan="2">
          <a href="https://www.google.com" target="_blank"
            ><button class="btn">GOOGLE</button></a
          >
        </td>
        <td colspan="2">
          <a href="https://github.com" target="_blank"
            ><button class="btn">GitHub</button></a
          >
        </td>
      </tr>

      <!-- Row 3 -->
      <tr>
        <td>
          <a href="https://facebook.com" target="_blank"
            ><button class="btn">Facebook</button></a
          >
        </td>
        <td>
          <a href="https://gmail.com" target="_blank"
            ><button class="btn">GMail</button></a
          >
        </td>
        <td>
          <a href="https://youtube.com" target="_blank"
            ><button class="btn">YouTube</button></a
          >
        </td>
        <td>
          <a href="https://play2048.co/" target="_blank"
            ><button class="btn">2048</button></a
          >
        </td>
      </tr>

      <!-- Row 4 -->
      <tr>
        <td colspan="1">
          <a href="https://ubereats.com" target="_blank"
            ><button class="btn">Food</button></a
          >
        </td>
        <td colspan="2">
          <a href="https://www.google.com" target="_blank"
            ><button class="btn">Game</button></a
          >
        </td>
        <td>
          <table width="100%">
            <tr>
              <td>
                <a href="https://twitter.com" target="_blank"
                  ><button class="btn-nested">Social life</button></a
                >
              </td>
            </tr>
            <tr>
              <td>
                <a href="https://www.google.com" target="_blank"
                  ><button class="btn-nested">Sleep</button></a
                >
              </td>
            </tr>
          </table>
        </td>
      </tr>

      <!-- Row 5 -->
      <tr>
        <td colspan="3">
          <a href="https://www.google.com" target="_blank"
            ><button class="btn">Beer &gt;&gt;&gt;</button></a
          >
        </td>
        <td>
          <a href="https://www.google.com" target="_blank"
            ><button class="btn">WC</button></a
          >
        </td>
      </tr>
    </table>
  </body>
</html>
